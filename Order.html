<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Online | Code N Curry</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #d9534f;
      --secondary: #fff8f0;
      --accent: #22223b;
      --card-bg: #fff;
      --shadow: 0 8px 32px rgba(0,0,0,0.10);
      --green: #25D366;
      --green-dark: #128C7E;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--secondary);
      color: var(--accent);
      min-height: 100vh;
    }
    .order-header {
      background: linear-gradient(90deg, #000 60%, var(--primary) 100%);
      color: #fff;
      text-align: center;
      padding: 38px 0 24px 0;
      margin-bottom: 0;
      border-radius: 0 0 24px 24px;
      box-shadow: var(--shadow);
    }
    .order-header h2 {
      font-size: 2.2em;
      margin: 0 0 8px 0;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .order-header p {
      font-size: 1.1em;
      margin: 0;
      font-weight: 400;
    }
    .container {
      max-width: 700px;
      margin: 32px auto 0 auto;
      background: var(--card-bg);
      padding: 32px 22px 22px 22px;
      border-radius: 18px;
      box-shadow: var(--shadow);
      position: relative;
    }
    .category {
      margin-bottom: 28px;
    }
    .category-title {
      font-size: 1.15em;
      font-weight: bold;
      margin-bottom: 12px;
      color: var(--primary);
      letter-spacing: 1px;
    }
    .item-row {
      display: flex;
      align-items: center;
      background: #fff8f0;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(217,83,79,0.07);
      margin-bottom: 10px;
      padding: 10px 12px;
      transition: box-shadow 0.2s;
    }
    .item-row:hover {
      box-shadow: 0 4px 16px rgba(217,83,79,0.13);
    }
    .item-name {
      flex: 1;
      font-weight: 500;
      font-size: 1.08em;
    }
    .item-price {
      width: 70px;
      font-weight: 600;
      color: var(--primary);
      text-align: right;
    }
    .item-qty input {
      width: 48px;
      padding: 6px 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      text-align: center;
      margin-left: 8px;
    }
    .order-summary {
      position: sticky;
      bottom: 0;
      background: #fff8f0;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(217,83,79,0.07);
      margin-top: 32px;
      padding: 18px 16px 10px 16px;
      z-index: 10;
    }
    .order-summary ul {
      margin: 0 0 8px 0;
      padding-left: 18px;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
      color: #006600;
      font-size: 1.15em;
    }
    button, .order-btn {
      background: var(--green);
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 12px 28px;
      font-size: 1.08em;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(37,211,102,0.07);
    }
    button:disabled, .order-btn:disabled {
      background: #bdbdbd;
      cursor: not-allowed;
    }
    button:hover:not(:disabled), .order-btn:hover:not(:disabled) {
      background: var(--green-dark);
    }
    .note {
      color: #888;
      font-size: 0.97em;
      margin-top: 16px;
      text-align: center;
    }    .address-block {
      margin: 24px 0 0 0;
    }
    .address-label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }
    .address-textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      font-family: inherit;
      resize: vertical;
    }    .remove-btn {
      background-color: #eee;
      color: #d9534f;
      border: none;
      border-radius: 5px;
      padding: 7px 14px;
      font-size: 1em;
      margin-left: 6px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      display: inline-block;
    }
    .remove-btn:hover {
      background-color: #d9534f;
      color: #fff;
    }
    @media (max-width: 700px) {
      .container { padding: 12px 2vw 12px 2vw; }
      .order-header { padding: 28px 0 16px 0; }
    }
  </style>
</head>
<body>
  <div class="order-header">
    <h2>Order Online</h2>
    <p>Fresh, fast, and delivered to your table or door!</p>
  </div>
  <div class="container">
    <form id="orderForm">
      <div id="menu"></div>
        <div class="address-block">
          <label for="address" class="address-label">Delivery Address</label>
          <textarea id="address" name="address" rows="2" class="address-textarea" placeholder="Enter your address (optional for dine-in)"></textarea>
        </div>
      <div class="order-summary" id="orderSummary">
        <div>No items selected.</div>
      </div>
      <button type="submit" id="whatsappBtn" disabled>Order via WhatsApp</button>
      <div class="note">Order will be sent via WhatsApp. No payment required on this page.</div>
    </form>
  </div>
<script>
// ========== CSV Fetch and Parse ==========
async function fetchMenuCSV(path) {
  const resp = await fetch(path);
  const csv = await resp.text();
  return parseCSV(csv);
}

function parseCSV(csv) {
  const lines = csv.trim().split('\n');
  const header = lines[0].split(',').map(h => h.trim());
  return lines.slice(1).map(line => {
    const cols = line.split(',').map(c => c.trim());
    let obj = {};
    header.forEach((h, i) => obj[h] = cols[i]);
    return obj;
  });
}

// ========== Render Menu ==========
function renderMenu(menuData) {
  const grouped = {};
  menuData.forEach(item => {
    if (!grouped[item.Category]) grouped[item.Category] = [];
    grouped[item.Category].push(item);
  });
  const menuDiv = document.getElementById('menu');
  menuDiv.innerHTML = '';
  Object.entries(grouped).forEach(([cat, items]) => {
    const catDiv = document.createElement('div');
    catDiv.className = 'category';
    catDiv.innerHTML = `<div class="category-title">${cat}</div>`;
    items.forEach((item, idx) => {
      const row = document.createElement('div');
      row.className = 'item-row';
      row.innerHTML = `
        <div class="item-name">${item.Item}</div>
        <div class="item-price">₹${item.Price}</div>
        <div class="item-qty">
          <input type="number" min="0" max="99" value="0" data-item="${item.Item}" data-category="${cat}" data-price="${item.Price}">
          <button type="button" class="add-btn" data-item="${item.Item}" data-category="${cat}" data-price="${item.Price}">Add</button>
          <button type="button" class="remove-btn" data-item="${item.Item}" data-category="${cat}" data-price="${item.Price}">Remove</button>
        </div>

      `;
      catDiv.appendChild(row);
    });
    menuDiv.appendChild(catDiv);
  });
}

// ========== Order Logic ==========
function getOrderSelections() {
  const inputs = document.querySelectorAll('.item-qty input');
  const items = [];
  inputs.forEach(input => {
    const qty = parseInt(input.value, 10);
    if (qty > 0) {
      items.push({
        category: input.getAttribute('data-category'),
        item: input.getAttribute('data-item'),
        price: parseFloat(input.getAttribute('data-price')),
        qty: qty
      });
    }
  });
  return items;
}

function updateOrderSummary() {
  const selections = getOrderSelections();
  const summaryDiv = document.getElementById('orderSummary');
  const btn = document.getElementById('whatsappBtn');
  if (selections.length === 0) {
    summaryDiv.innerHTML = '<div>No items selected.</div>';
    btn.disabled = true;
    return;
  }
  let total = 0;
  let html = '<ul style="padding-left:18px">';
  selections.forEach(sel => {
    const itemTotal = sel.price * sel.qty;
    total += itemTotal;
    html += `<li>${sel.item} (${sel.qty} x ₹${sel.price}) = ₹${itemTotal}</li>`;
  });
  html += '</ul>';
  html += `<div class="total">Total: ₹${total}</div>`;
  summaryDiv.innerHTML = html;
  btn.disabled = false;
  btn.textContent = "Order via WhatsApp";
}

// ========== WhatsApp Order ==========
function generateWhatsAppMessage(selections) {
  let msg = 'Hello, I would like to place the following order:%0A';
  selections.forEach(sel => {
    msg += `- ${sel.item} (${sel.qty} x ₹${sel.price})%0A`;
  });
  const total = selections.reduce((sum, s) => sum + s.price * s.qty, 0);
  msg += `Total: ₹${total}`;
  const address = document.getElementById('address') ? document.getElementById('address').value.trim() : '';
  if(address) msg += `%0ADelivery Address: ${encodeURIComponent(address)}`;
  return msg;
}

function getWhatsAppLink(message, phoneNumber='') {
  // phoneNumber should be in international format, e.g., 911234567890
  // If left blank, user chooses contact in WhatsApp
  return `https://wa.me/${phoneNumber}?text=${message}`;
}

// ========== Event Listeners ==========
document.addEventListener('DOMContentLoaded', async function() {
  const menuData = await fetchMenuCSV('menu.csv');
  renderMenu(menuData);
  updateOrderSummary();
  document.getElementById('menu').addEventListener('input', updateOrderSummary);
    document.getElementById('menu').addEventListener('click', function(e) {
      if (e.target.classList.contains('add-btn')) {
        const input = e.target.parentElement.querySelector('input[type="number"]');
        if (input) {
          let val = parseInt(input.value, 10) || 0;
          input.value = val + 1;
          updateOrderSummary();
        }
      }
      if (e.target.classList.contains('remove-btn')) {
        const input = e.target.parentElement.querySelector('input[type="number"]');
        if (input) {
          let val = parseInt(input.value, 10) || 0;
          if (val > 0) {
            input.value = val - 1;
            updateOrderSummary();
          }
        }
      }
    });
  document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const selections = getOrderSelections();
    if (selections.length === 0) return;
    const msg = generateWhatsAppMessage(selections);
    // Set your WhatsApp phone number in international format (without +), or leave blank for user to pick
    const waLink = getWhatsAppLink(msg, /*'911234567890'*/ '');
    window.open(waLink, '_blank');
    document.getElementById('whatsappBtn').textContent = "Sending...";
  });
});
</script>
</body>
</html>
